<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop example</title>
    <script></script>
    <style>
      .animalText {
        font-size: 80px;
      }
    </style>
    <script>
      function dragStart(event) {
        // get drag element id
        var dragId = event.target.id;
        console.log(dragId);

        // store drag id into dataTransfer obj
        event.dataTransfer.setData("dragId", dragId);
      }

      let dogCount = 0;
      let catCount = 0;

      function drop(event) {
        // get drop element id
        var dropId = event.target.id;
        console.log("dropId=" + dropId);
        // retrieve drag id from datatransfer obj animalText
        var dragId = event.dataTransfer.getData("dragId");
        console.log("dragId=" + dragId);
        // drop-drag logic
        if (dropId == "dogText" && dragId == "dogImage") {
          dogCount++;

          var html = getImgHtml("dog.png", dogCount);
          document.getElementById("dogHolder").innerHTML = html;
        }
        if (dropId == "catText" && dragId == "catImage") {
          catCount++;

          var html = getImgHtml("cat.png", catCount);
          document.getElementById("catHolder").innerHTML = html;
        }
      }

      function getImgHtml(imageSource, count) {
        var html = "";
        for (var i = 0; i < count; i++) {
          html += "<img src='" + imageSource + "' height='100px'>";
        }
        return html;
      }

      function dragOver(event) {
        event.preventDefault();
      }
    </script>
  </head>
  <body>
    drag an animal and drop it on the corresponding text <br /><br />
    <div>
      <span
        class="animalText"
        id="dogText"
        onDrop="drop(event)"
        onDragOver="dragOver(event)"
      >
        DOG
      </span>

      <span id="dogHolder"></span>
    </div>

    <div>
      <span
        id="catText"
        class="animalText"
        onDrop="drop(event)"
        onDragOver="dragOver(event)"
      >
        CAT
      </span>
      <span id="catHolder"></span>
    </div>

    <br />

    <img
      src="cat.png"
      height="100px"
      id="catImage"
      draggable="true"
      onDragStart="dragStart(event)"
    />
    <img
      src="dog.png"
      height="100px"
      id="dogImage"
      draggable="true"
      onDragStart="dragStart(event)"
    />
  </body>
</html>
