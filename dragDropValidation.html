<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop example</title>
    <script></script>
    <style>
      .animalText {
        font-size: 80px;
      }
    </style>
    <script>
      function dragStart(event) {
        // get drag element id
        var dragId = event.target.id;
        console.log(dragId);

        // store drag id into dataTransger obj
        event.dataTransfer.setData("dragId", dragId);
      }
    </script>
  </head>
  <body>
    drag an animal and drop it on the corresponding text <br /><br />
    <div>
      <span class="animalText"> DOG </span>

      <span id="dogHolder"></span>
    </div>

    <div>
      <span class="animalText"> CAT </span>
      <span id="catHolder"></span>
    </div>

    <br />

    <img
      src="cat.png"
      height="100px"
      id="catImage"
      draggable="true"
      onDragStart="dragStart(event)"
    />
    <img
      src="dog.png"
      height="100px"
      id="dogImage"
      draggable="true"
      onDragStart="dragStart(event)"
    />
  </body>
</html>
