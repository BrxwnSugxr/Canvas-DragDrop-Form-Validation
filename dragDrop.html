  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <style>
      .animalText {
        font-size: 40px;
        border-style: solid;
        border-color: black;
        border-width: 1px;
      }

  <body>
    Drag and animal and drop it on the corresponding text <br />

    <span class="animalText"> dog 0 </span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span class="animalText"> cat 0 </span>
    <br /><br />
    <img src="cat.png" height="100px" />
    <img src="dog.png" height="100px" />
  </body>
