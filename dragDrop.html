<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <style>
      .animalText {
        font-size: 40px;
        border-style: solid;
        border-color: black;
        border-width: 1px;
      }
    </style>

    <script>
      function dragStart(event) {
        // get the drag element id
        const dragId = event.target.id;
        console.log(dragId);
        // store drag id into dataTransfer object
        event.dataTransfer.setData("dragId", dragId);
      }

      function drop(event) {
        // get the drop element id
        const dropId = event.target.id;
        console.log("dropId=" + dropId);
        // retrieve drag id from dataTransfer object
        const dragId = event.dataTransfer.getData("dragId");
        console.log("dragId=" + dragId);
        // writing drag-drop logic
        // TODO
      }

      function dragOver(event) {
        event.preventDefault();
      }
    </script>
  </head>
  <body>
    Drag and animal and drop it on the corresponding text <br />
    <br />
    <span class="animalText">
      <span id="dogText" onDrop="drop(event)" onDragOver="dragOver(event)"
        >dog</span
      >
      0
    </span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span class="animalText">
      <span id="catText" onDrop="drop(event)" onDragOver="dragOver(event)"
        >cat</span
      >
      0
    </span>
    <br /><br />
    <img
      src="cat.png"
      height="100px"
      draggable="true"
      onDragStart="dragStart(event)"
      id="catImage"
    />
    <img
      src="dog.png"
      height="100px"
      draggable="true"
      onDragStart="dragStart(event)"
      id="dogImage"
    />
  </body>
</html>
