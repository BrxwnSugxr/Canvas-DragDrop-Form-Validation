<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <style>
      .animalText {
        font-size: 40px;
        border-style: solid;
        border-color: black;
        border-width: 1px;
      }
    </style>

    <script>
      function dragStart(event) {
        // get the drag element id
        var dragId = event.target.id;
        console.log(dragId);
        // store drag id into dataTransfer object
        event.dataTransfer.setData("dragId", dragId);
        //
      }
    </script>
  </head>
  <body>
    Drag and animal and drop it on the corresponding text <br />
    <br />
    <span class="animalText"> dog 0 </span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span class="animalText"> cat 0 </span>
    <br /><br />
    <img
      src="cat.png"
      height="100px"
      draggable="true"
      onDragStart="dragStart(event)"
      id="catImage"
    />
    <img
      src="dog.png"
      height="100px"
      draggable="true"
      onDragStart="dragStart(event)"
      id="dogImage"
    />
  </body>
</html>
