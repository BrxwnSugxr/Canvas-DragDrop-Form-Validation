<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function drawTriangle() {
        //  get triangle coordinate from the user
        const x1 = Number(document.getElementById("x1").value);
        const y1 = Number(document.getElementById("y1").value);
        const x2 = Number(document.getElementById("x2").value);
        const y2 = Number(document.getElementById("y2").value);
        const x3 = Number(document.getElementById("x3").value);
        const y3 = Number(document.getElementById("y3").value);

        // get canvas 2d context
        const ctx = document.getElementById("mycanvas").getContext("2d");

        //  clear the canvas
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        // draw the triangle
        // make the path for triangle
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x3, y3);
        ctx.closePath();

        // make the stroke
        ctx.strokeStyle = "#8B008B";
        ctx.lineWidth = "5";
        ctx.stroke();

        // make the fill
        ctx.fillStyle = "#DDA0DD";
        ctx.fill();

        //  draw the medians
        // straight line from a vertex
        // to the midpoint of the opposite side
        ctx.strokeStyle = "white";
        ctx.lineWidth = "2";

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo((x2 + x3) / 2, (y2 + y3) / 2);
        ctx.stroke();
      }
    </script>
  </head>
  <body>
    <!-- table  -->
    <table border="0">
      <tr>
        <td>Enter coordinate for 1st point:</td>

        <td>X=<input id="x1" type="text" size="5" /></td>
        <td>Y=<input id="y1" type="text" size="5" /></td>
      </tr>
      <tr>
        <td>Enter coordinate for 2nd point:</td>

        <td>X=<input id="x2" type="text" size="5" /></td>
        <td>Y=<input id="y2" type="text" size="5" /></td>
      </tr>
      <tr>
        <td>Enter coordinate for 3rd point:</td>

        <td>X=<input id="x3" type="text" size="5" /></td>
        <td>Y=<input id="y3" type="text" size="5" /></td>
      </tr>
    </table>
    <br />
    <canvas id="mycanvas" style="border-style: dashed"> </canvas>
    <br />
    <button onclick="drawTriangle()">Draw triangle</button>
  </body>
</html>
