<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num1 = 0;
      var num2 = 0;
      var result = num1 + num2;

      function setupMatch() {
        num1 = Math.floor(Math.random() * 10);
        num2 = Math.floor(Math.random() * 10);
        result = num1 + num2;
        var mathEquation = num1 + "+" + num2 + "=";

        document.getElementById("mathHolder").innerHTML =
          "Prove that you are not a robot: " + mathEquation;
      }

      function validateLibaryForm() {
        let userAnswer = Number(document.getElementById("mathResult").value);

        if (userAnswer != result) {
          var msgSpan = (document.getElementById(
            "mathMsgHolder"
          ).innerHTML = `<font color='red'>Wrong!</font>`);
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body onLoad="setupMatch()">
    <h1>Whoseville library book search</h1>

    <form
      action="http://library.whosville/bsearch"
      method="get"
      onSubmit="return validateLibaryForm()"
    >
      <table>
        <tr>
          <td>Author name:</td>
          <td><input type="text" name="Author" /></td>
        </tr>
        <tr>
          <td>Publication year:</td>
          <td><input type="text" name="Publication" /></td>
        </tr>
        <tr>
          <td valign="top">Subject:</td>
          <td>
            <input type="checkbox" value="mth" name="sub" />Mathematics<br />
            <input type="checkbox" value="cs" name="sub" />Computer Science<br />
            <input type="checkbox" value="bio" name="sub" />Biology<br />
            <input type="checkbox" value="phy" name="sub" />Physics<br />
            <input
              type="checkbox"
              value="chem"
              name="chemistry"
            />Chemistry<br />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <span id="mathHolder"></span>
            <input type="text" size="5" id="mathResult" />
            <span id="mathMsgHolder"></span>
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">
            <button type="submit">Search</button>
            <button type="reset">Clear</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
