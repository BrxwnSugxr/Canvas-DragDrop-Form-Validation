  <body>

      <tr>

          Science<br />

          <input type="checkbox" value="phy" name="Physics" />Physics<br />
          <input type="checkbox" value="chem" name="chemistry" />Chemistry<br />

        <td></td>
      </tr>
      <tr>
        <td>
          <button>Search</button>

        </td>
      </tr>
    </table>
